<!DOCTYPE html>
<html lang="en">
    {% extends "main/base2.html" %}
<head>
    
    <title>{% block title %} Login {% endblock %}</title>
</head>
<body>
    {% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Login</button>
        <a href="/register"> Create an Account </a>
    </form>
    {% endblock %}
</body>
</html>
